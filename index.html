<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8"" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAM's Alphabed</title>
    <!-- link Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- link of fav-icon  -->
    <link rel="icon" type="image/x-icon" href="./img/fav.png" />
    <!-- link Gont Awasam  -->
    <script
      src="https://kit.fontawesome.com/e6b4a99a6b.js"
      crossorigin="anonymous"
    ></script>
    <!-- link Tailwind daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link of css  -->
    <link rel="stylesheet" href="/style.css" />
    <style>
      .kbd {
        margin: 3px 5px;
        background-color: #2e2e2eb2;
        color: #63fc84;
      }
      .t-font {
        font-family: "Dancing Script", cursive;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- Main  -->
    <main class="relative">
      <div>
        <img
          class="absolute w-64 right-20 top-0"
          src="./img/SAMI_Logo.png "
          alt=""
        />
      </div>
      <!-- home menu  -->
      <section id="home_section" class="">
        <div class="bg-cover bg-no-repeat min-h-svh bg-[url('./img/bg1.jpg')]">
          <div
            class="flex justify-center items-center min-h-screen gap-52 flex-col t"
          >
            <h1 class="t-font text-9xl text-red-500 font-semibold">
              Let's Play . ..
            </h1>
            <button
              onclick="play()"
              class="btn btn-wide glass btn-outline text-green-400 font-bold text-3xl"
            >
              << Play >>
            </button>
          </div>
        </div>
      </section>
      <!-- Play Ground  -->
      <section id="play_ground" class="hidden">
        <div class="bg-cover bg-no-repeat min-h-svh bg-[url('./img/bg2.jpg')]">
          <!-- display containt  -->

          <div
            class="min-h-svh flex flex-col gap-10 items-center justify-center"
          >
            <div
              class="artboard artboard-horizontal phone-1 border-2 border-cyan-400 rounded-3xl bg-[#ffffff30]"
            >
              <h2 class="flex justify-center text-red-100 text-xl">
                <p
                  class="bg-[#DFEEEB40] px-3 pb-1 text-[#f31111] font-semibold rounded-b-xl"
                >
                  Don't watch keY-Board When you Typing . ..
                </p>
              </h2>
              <div
                class="flex flex-col items-center justify-center h-full text-[#faffba] font-semibold text-8xl -mt-10 uppercase"
              >
                <span
                  id="wrong"
                  class="text-red-500 t-font text-7xl font-bold hidden"
                  >!!! Wrong !!!</span
                >
                <span id="displayAlphabed">A</span>
              </div>
            </div>

            <!-- key  -->
            <div>
              <div class="key_board font-bold text-2xl uppercase">
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="q" class="kbd">q</kbd>
                  <kbd id="w" class="kbd">w</kbd>
                  <kbd id="e" class="kbd">e</kbd>
                  <kbd id="r" class="kbd">r</kbd>
                  <kbd id="t" class="kbd">t</kbd>
                  <kbd id="y" class="kbd">y</kbd>
                  <kbd id="u" class="kbd">u</kbd>
                  <kbd id="i" class="kbd">i</kbd>
                  <kbd id="o" class="kbd">o</kbd>
                  <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="a" class="kbd">a</kbd>
                  <kbd id="s" class="kbd">s</kbd>
                  <kbd id="d" class="kbd">d</kbd>
                  <kbd id="f" class="kbd">f</kbd>
                  <kbd id="g" class="kbd">g</kbd>
                  <kbd id="h" class="kbd">h</kbd>
                  <kbd id="j" class="kbd">j</kbd>
                  <kbd id="k" class="kbd">k</kbd>
                  <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="z" class="kbd">z</kbd>
                  <kbd id="x" class="kbd">x</kbd>
                  <kbd id="c" class="kbd">c</kbd>
                  <kbd id="v" class="kbd">v</kbd>
                  <kbd id="b" class="kbd">b</kbd>
                  <kbd id="n" class="kbd">n</kbd>
                  <kbd id="m" class="kbd">m</kbd>
                  <kbd id="/" class="kbd">/</kbd>
                </div>
              </div>
            </div>
            <!-- button  -->
            <div class="flex gap-5 justify-between lg:w-3/5 md:w-full md:px-12">
              <button
                class="btn btn text-2xl bg-slate-400 border-none text-blue-800"
              >
                Life <i class="fa-solid fa-heart-circle-bolt"></i>
                <span id="current-life" class="text-red-800 text-3xl font-bold"
                  >5</span
                >
              </button>
              <button
                class="btn glass text-4xl font-bold bg-[#1c1f1ea4] text-[#fa78aa] t-font"
              >
                Pracrise Make You Pro !!
                <i class="fa-regular fa-hand-peace"></i>
              </button>
              <button
                class="btn btn text-2xl bg-green-800 border-none text-cyan-400"
              >
                Score
                <i
                  class="fa-solid fa-arrow-up-short-wide text-pink-300 text-3xl"
                ></i>
                <span
                  id="current-score"
                  class="text-gray-950 text-3xl font-bold"
                  >0</span
                >
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Score Menu  -->
      <section id="Score_section" class="hidden">
        <div class="bg-cover bg-no-repeat min-h-svh bg-[url('./img/bg.jpg')]">
          <div
            class="flex justify-center items-center min-h-screen gap-52 flex-col t"
          >
            <div class="p-5 lg:mt-80 ml-40 bg-[#1b1a1ac0] rounded-3xl">
              <h1 class="text-center text-6xl text-[#30f8e7] font-semibold">
                Congratulations !
                <i class="fa-regular fa-thumbs-up text-[#ff6868]"></i>
              </h1>
              <h1
                class="text-center text-6xl pt-5 text-[#e9ff85] font-semibold"
              >
                Your Score:
                <span id="last_score" class="text-[#ff2d2dd0] font-bold"
                  >0</span
                >
              </h1>
              <p class="text-center mt-10 text-[#f4a0ff] text-xl font-bold">
                share a screenshot of your score in our what's-app group.
              </p>
              <div class="flex justify-center mt-5">
                <button
                  onclick="playBack()"
                  class="btn btn text-3xl bg-[#e75db9] border-none text-[#9ff1f1]"
                >
                  <i class="fa-solid fa-rotate-left"></i> Play Again
                  <i class="fa-solid fa-rotate-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer></footer>
    <script src="./js/utility.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
